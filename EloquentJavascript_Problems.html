//4.2.3 REVERSE AN ARRAY
//Using the UNSHIFT method to insert each new element at the start (0th index) of the array, note it doens't need a 'y' counter variable in the 'for' here!
var arrayvalue = ["1","2","3","4","5"];
var swaparray = [];

function reverseArrayInPlace(arguments) {
	for (i=0; i<arguments.length ;i++) {
		swaparray.unshift(arguments[i]);
	} 
	return arrayvalue = swaparray;
}
reverseArrayInPlace(arrayvalue);

//4.4 Deep Comparison_BOOKS SOLUTION
//too complicated?
function deepEqual(a, b) {
  if (a === b) return true;
  
  if (a == null || typeof a != "object" ||
      b == null || typeof b != "object")
    return false;
  
  var propsInA = 0, propsInB = 0;

  for (var prop in a)
    propsInA += 1;

  for (var prop in b) {
    propsInB += 1;
    if (!(prop in a) || !deepEqual(a[prop], b[prop]))
      return false;
  }

  return propsInA == propsInB;
}

var obj = {here: {is: "an"}, object: 2};
console.log(deepEqual(obj, obj)); //true
console.log(deepEqual(obj, {here: 1, object: 2})); //false
console.log(deepEqual(obj, {here: {is: "an"}, object: 2})); //true

//use reduce method in combination with concat to "flatten" and array of arrays that has all the elements of the input arrays
var arrays = [[1, 2, 3], [4, 5], [6]];

function reduce(array, concater, start) {
	var current = start;
	for (i=0; i<array.length; i++)
		current = concater(current, array[i]);
	return current;
}

var arrays = [[1, 2, 3], [4, 5], [6]];
console.log(reduce(arrays, function (a,b){
    return a.concat(b);},[0]));
//[1, 2, 3, 4, 5, 6]

function average(array) {
  function plus(a, b) { return a + b; }
  return array.reduce(plus) / array.length;
}

}).map(function(person) {
