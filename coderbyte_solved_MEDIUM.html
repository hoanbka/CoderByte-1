//2. Run Length - Have the function RunLength(str) take the str parameter being passed and return a compressed version of the string using the Run-length encoding algorithm. This algorithm works by taking the occurrence of each repeating character and outputting that number along with a single character of the repeating sequence. For example: "wwwggopp" would return 3w2g1o2p. The string will not contain any numbers, punctuation, or symbols. 
//WILL'S
function RunLength(str){
var res = ''; //result
var c = 0; //counter

for (i=0;i<str.length;i++){
    c++;
    if (str[i] !== str[i+1]){
        res = res + c + str[i];
        c = 0; //reset the counter
    }
}
return res;
}
RunLength("wwwggopp"); //3w2g1o2p

//3. Prime Mover - Using the JavaScript language, have the function PrimeMover(num) return the numth prime number. The range will be from 1 to 10^4. For example: if num is 16 the output should be 53 as 53 is the 16th prime number. 
//
function IsPrime(num) { //tests if num is a prime #
	for (i=2;i<num-1;i++) {
     if(num % i === 0) {
     return false;
     }
    }
    return true;
}

function PrimeMover(num){
var c = 0;
for(var i=2;i<10000;i++){
    if (IsPrime(i)){
        c++;
    }
    if (c === num){
        return i;
    }    
}
}

//4. Palindrome 2 - Have the function PalindromeTwo(str) take the str parameter being passed and return the string true if the parameter is a palindrome, (the string is the same forward as it is backward) otherwise return the string false. The parameter entered may have punctuation and symbols but they should not affect whether the string is in fact a palindrome. For example: "Anne, I vote more cars race Rome-to-Vienna" should return true. 
//WILL'S
function PalindromeTwo(str) { 
var string = str.toLowerCase();

var P1 = string.match(/[a-z]/ig).join('');
var P2 = string.match(/[a-z]/ig).reverse().join('');

return (P1.localeCompare(P2)===0);
}

//5. Division - Using the JavaScript language, have the function Division(num1,num2) take both parameters being passed and return the Greatest Common Factor. That is, return the greatest number that evenly goes into both numbers with no remainder. For example: 12 and 16 both are divisible by 1, 2, and 4 so the output should be 4. The range for both parameters will be from 1 to 10^3. 
//WILL'S
function Division(num1,num2){
var nums = [num1,num2];
nums.sort(function(a,b){return a-b}); //or use varnums = Math.min(num1, num2);
var gcf = [];
var max = [];

for (i=0;i<=nums[0]; i++){
if (nums[0] % i === 0) {
    gcf.push(i);
}
}

for (i=0;i<gcf.length; i++){
if (nums[1] % gcf[i] === 0) {
    max.push(gcf[i]);
}
}

return max[max.length-1];
}
Division(16,12); //4

function Division(num1,num2) { 
  var min = Math.min(num1, num2);
  for (var i = min; i > 0; i--) {
    if ((num1 / i % 1 === 0) && (num2 / i % 1 === 0)) {
      return i;
    }
  }
}

//10. Letter Count - Using the JavaScript language, have the function LetterCount(str) take the str parameter being passed and return the first word with the greatest number of repeated letters. For example: "Today, is the greatest day ever!" should return greatest because it has 2 e's (and 2 t's) and it comes before ever which also has 2 e's. If there are no words with repeating letters return -1. Words will be separated by spaces. 
//WILL'S
function LetterCount(str) { 
  var words = str.split(' ');
  var maxLength = 0;
  for(var i=0;i<words.length;i++){
    var hi = words[i].match(/([a-z])(?=.*\1)/ig);
    if(hi !== null){ //need this, bc when hi will be equal to null when there are no repeating letters!
      if(hi.length>maxLength){
        maxLength = hi.length;
        var maxWord = words[i]; 
      }
    }
  }
  return maxWord || -1;
}

//11. Caesar Cipher - Using the JavaScript language, have the function CaesarCipher(str,num) take the str parameter and perform a Caesar Cipher shift on it using the num parameter as the shifting number. A Caesar Cipher works by shifting each letter in the string N places down in the alphabet (in this case N will be num). Punctuation, spaces, and capitalization should remain intact. For example if the string is "Caesar Cipher" and num is 2 the output should be "Ecguct Ekrjgt". 
//WILL'S
function CaesarCipher(str,num) { 
res = '';

for (i=0;i<str.length;i++){

if (/[a-zA-Z]/.test(str[i]) === true){
    
    if (str[i] == str[i].toLowerCase() && str.charCodeAt(i)+num > 122){ //can combine some of this into if((thing1 && thing2) || (thing3 && thing4)) but that may too wide to read easily
        res += String.fromCharCode(str.charCodeAt(i)+num-26);
    }else if(str[i] == str[i].toUpperCase() && str.charCodeAt(i)+num > 90){
        res += String.fromCharCode(str.charCodeAt(i)+num-26);
    } else {
        res += String.fromCharCode(str.charCodeAt(i)+num);
    }
    
    } else {
    res += str[i];
    }
}

return res;   
}

//14. Using the JavaScript language, have the function FormattedDivision(num1,num2) take both parameters being passed, divide num1 by num2, and return the result as a string with properly formatted commas and 4 significant digits after the decimal place. For example: if num1 is 123456789 and num2 is 10000 the output should be "12,345.6789". The output must contain a number in the one's place even if it is a zero. 
//toFixed(4)
//***********************************************PRACTICE*******************************************************************************
function FormattedDivision(num1,num2) { 
//WILL'S
var divided = (num1/num2).toFixed(4).split('.');
var num = divided[0].split('');

var index = -3;
while(num.length + index > 0) {
    num.splice(index,0,",");
    index -=4;
}

return num.join('') + '.' + divided[1];
}
FormattedDivision(23456789,10000); // '2,345.6789'

//OR
function FormattedDivision(num1,num2) { 

  var answer = num1 / num2;
  answer = answer.toFixed(4).toString();
  var i = answer.indexOf('.');
  while (i > 3) {
    answer = answer.substring(0,i-3) + ',' + answer.substring(i-3,answer.length);
    i -= 3;
  }
  return answer;
         
}
